<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer>
    </script>
  </head>
  <body id="rps-buttons">
    <ul>
      <li id="compScore">Computer Score : </li>
      <li id="humScore">Human Score : </li>
    </ul>
    <button class="buttons" id="rock" type="button">Rock</button>
    <button class="buttons" id="paper" type="button">Paper</button>
    <button class="buttons" id="scissors" type="button">Scissors</button>
    <p id='humanChoice'></p>
    <p id='computerChoice'></p>
    <p id='winner'></p>
    <style src="styles.css">
    </style>
  </body>
</html>
